                <div class="cmp cmp-logo">
                  <div class="logo">
                    <a aria-label="Telenet – Home" href="#"
                      ><img
                        alt="Telenet – Home"
                        class="hidden-tablet-desktop"
                        src="https://www.trg.telenet.be/content/dam/www-telenet-be/img/generic/Logos%20&%20Trademarks%20for%20content/ogimage/telenet_headerlogo.svg"

                    <a aria-label="Telenet – Home" href="#"

                          class="default-shopping-cart-icon icon-md icons-with-notification icon-basket position--relative color-text"></div>
                        <div class="cart-icon__label font-weight--bold">Mandje</div>
                        <p class="text--xs hidden-mobile">Winkelmand</p>
                      </div>
                    </div>

                </div>
