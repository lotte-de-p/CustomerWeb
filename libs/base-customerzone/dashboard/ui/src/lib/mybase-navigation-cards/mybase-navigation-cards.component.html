@if (cards.length > 0) {
  <div class="row">
    @if (mobileTitle) {
      <div class="col-12 display--flex display--none--md">
        <span class="heading--4 mb--xs mb--m--md mt--m">{{ mobileTitle }}</span>
      </div>
    }

    @if (showControlUsageTitle) {
      <div class="col-12 mb--s mt--xxl--md mt--m">
        <span class="heading--4">{{ 'ng.mybase-dashboard-mobile.take-control-usage.title' | translate }}</span>
      </div>
    }

    @for (card of cards; track $index; let last = $last) {
      @if (card !== WATCH_TV_ONLINE) {
        <div class="col-12 mb--m mt--xxxs--md" [ngClass]="customClassGrid">
          <tg-mybase-simple-card
            [title]="'ng.mybase-dashboard-' + type + '.navigation-cards.title-' + card | translate"
            [subtitle]="'ng.mybase-dashboard-' + type + '.navigation-cards.subtitle-' + card | translate"
            [cypressTag]="'mybase-dashboard-' + type + '.navigation-cards.card-' + card"
            [iconName]="iconMap[card]"
            [fullHeight]="true"
            class="height--full display--block mb--m"
            (cardClicked)="redirectTo(card)"></tg-mybase-simple-card>
        </div>
      }
    }
  </div>
}
