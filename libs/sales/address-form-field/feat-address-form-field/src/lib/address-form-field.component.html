<form [formGroup]="addressForm" action="onSubmit" autocomplete="off" novalidate>
  <div class="row">
    <div class="col-sm-12 form-group">
      <tg-sales-address-municipality formControlName="municipality"></tg-sales-address-municipality>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 form-group">
      <tg-sales-address-street formControlName="street"></tg-sales-address-street>
    </div>
  </div>
  <tg-sales-address-geographical-address formControlName="geographical_address">
  </tg-sales-address-geographical-address>
</form>
