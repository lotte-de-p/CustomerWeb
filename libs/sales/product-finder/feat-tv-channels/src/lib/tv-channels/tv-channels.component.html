<div class="stepper-page__body">
  <div class="stepper-page__body-inner">
    <div class="stepper-page__title">
      <div class="text-flow text-flow--h3">{{ 'ng.product-finder.step-tv-channels.header' | translate }}</div>
      <div class="font--caption mt--xxxs stepper-page__title-label">
        {{ 'ng.product-finder.step-tv-channels.sub-header' | translate }}
      </div>
    </div>
    <div class="stepper-page__content--split container">
      <div
        class="stepper-page__content-first stepper-page__content-first--full-width-img flex-hide-until-md sticky ml--xm--md ml--n--lg">
        <img
          class="product-finder-img"
          appSalesImageSrcInterceptor
          [moduleId]="'tg-sales-product-finder'"
          src="/assets/sales/product-finder/tv-channels/tv-channels.png"
          alt="TV channels image" />
      </div>
      <div id="product-finder-v2-container" class="stepper-page__content-second mx--s--md mx--n--lg">
        <div *ngIf="showAtLeastOneValueSelectedError$ | async" class="mb--m mx--l mx--n--md">
          <div class="notification notification--errorfield">
            <span class="icon icon-error errorfield"></span>
            <div>
              <p>{{ 'ng.product-finder.step-tv-channels.multiple.options.error' | translate }}</p>
            </div>
          </div>
        </div>
        <div class="Container Container--partitioned py--m--md mx--n">
          <div class="Container--partitioned--partition Container--partitioned--partition--last-item">
            <div class="select-tile--group display--grid grid-template-column--1--sm gap--xm mx--xxs--md">
              <ng-container *ngIf="{ checkboxes: checkboxes$ | async, tvChannels: tvChannels$ | async } as o">
                <ng-container *ngIf="o.checkboxes && o.tvChannels">
                  <tg-sales-multi-select-checkbox-with-image
                    [checkboxes]="o.checkboxes"
                    [ngModel]="o.tvChannels.selection"
                    (ngModelChange)="updateTvChannels($event)">
                  </tg-sales-multi-select-checkbox-with-image>
                </ng-container>
              </ng-container>
              <div class="display--flex flex-direction--row align-items--baseline">
                <span class="icon icon-information-shape info mr--xxs"></span>
                <div>
                  <p class="font--caption">{{ 'ng.product-finder.step-tv-channels.info' | translate }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
