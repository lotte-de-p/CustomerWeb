<div class="stepper-page__body">
  <div class="stepper-page__body-inner">
    <div class="stepper-page__title">
      <div class="text-flow text-flow--h3">{{ 'ng.product-finder.step-number-of-sims.header' | translate }}</div>
      <div class="font--caption mt--xxxs stepper-page__title-label">
        {{ 'ng.product-finder.step-number-of-sims.sub-header' | translate }}
      </div>
    </div>
    <div class="stepper-page__content--split container">
      <div
        class="stepper-page__content-first stepper-page__content-first--full-width-img flex-hide-until-md sticky ml--xm--md ml--n--lg">
        <img
          appSalesImageSrcInterceptor
          [moduleId]="'tg-sales-product-finder'"
          [src]="imageSrc"
          alt="number of sims image" />
      </div>
      <div id="product-finder-v2-container" class="stepper-page__content-second mx--s--md mx--n--lg">
        <div class="Container Container--partitioned py--m--md mx--n">
          <div class="Container--partitioned--partition Container--partitioned--partition--last-item">
            <div
              class="select-tile--group display--grid grid-template-column--1--sm gap--xm mx--m"
              [formGroup]="numberOfSimsForm">
              <div class="Container Container--partitioned Container--partitioned--xs--full-width">
                <div>
                  <div class="display--flex justify-content--between align-items--center">
                    <div>
                      <div class="font--body-small-bold">
                        {{ 'ng.product-finder.step-number-of-sims.number' | translate }}
                      </div>
                    </div>
                    <tg-sales-counter [minValue]="1" [maxValue]="5" formControlName="numberOfSims"></tg-sales-counter>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
