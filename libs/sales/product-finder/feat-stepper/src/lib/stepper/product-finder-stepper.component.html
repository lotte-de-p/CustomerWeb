<div class="product-finder">
  <app-sales-product-finder-component-view></app-sales-product-finder-component-view>
</div>
<div
  *ngIf="visible$ | async"
  class="sticky-footer-v2 position--fixed background-white width--full py--m px--xm p--xm--md display--flex justify-content--center align-items--center box-sizing--inherit shadow--xs-inverse position--bottom position--left">
  <div
    class="sticky-footer-v2__container width--full default-max-site-width display--flex justify-content--between align-items--center">
    <ng-container *ngIf="(currentStepNumber$ | async) === 1; else buttons">
      <div class="back-section">
        <div>
          <a href="javascript:history.back();" class="link"
            ><span>{{ 'ng.product-finder.cancel' | translate }}</span></a
          >
        </div>
      </div>
      <div class="next-section">
        <button class="button button--primary" (click)="goToNextStep()">
          <span>{{ 'ng.product-finder.start' | translate }}</span>
        </button>
      </div>
    </ng-container>

    <ng-template #buttons>
      <div class="back-section" (click)="goToPreviousStep()">
        <a class="link link--with-icon link--subtle"
          ><i class="icon icon-chevron-left icon--shaped"></i>
          <span>{{ 'ng.product-finder.previous' | translate }}</span>
        </a>
      </div>
      <div class="next-section">
        <button class="button button--primary" (click)="goToNextStep()">
          <span>{{ 'ng.product-finder.next' | translate }}</span>
        </button>
      </div>
    </ng-template>
  </div>

  <div *ngIf="progressBarVisible$ | async" class="progress-bar">
    <div class="indicator-progress ready-{{ progressPercentage$ | async }}"></div>
  </div>
</div>
