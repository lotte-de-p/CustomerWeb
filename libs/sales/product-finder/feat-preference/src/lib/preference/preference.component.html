<app-overlay-popup
  *ngIf="showPopup$ | async"
  [title]="'ng.product-finder.step-preferences.popup.title' | translate"
  [content]="'ng.product-finder.step-preferences.popup.text' | translate"
  [primaryButtonText]="'ng.product-finder.step-preferences.popup.btn.accept' | translate"
  (primaryButtonClicked)="selectInternet()"
  (closeButtonClicked)="closePopup()"></app-overlay-popup>
<div class="stepper-page__body">
  <div class="stepper-page__body-inner">
    <div class="stepper-page__title">
      <div class="text-flow text-flow--h3">{{ 'ng.product-finder.step-preferences.header' | translate }}</div>

      <div class="font--caption mt--xxxs stepper-page__title-label">
        {{ 'ng.product-finder.step-preferences.sub-header' | translate }}
      </div>
    </div>

    <div class="stepper-page__content--split container">
      <div
        class="stepper-page__content-first stepper-page__content-first--full-width-img flex-hide-until-md sticky ml--xm--md ml--n--lg">
        <img
          appSalesImageSrcInterceptor
          [moduleId]="'tg-sales-product-finder'"
          src="/assets/sales/product-finder/preference/preference.png"
          alt="preference image" />
      </div>

      <div id="product-finder-v2-container" class="stepper-page__content-second mx--s--md mx--n--lg">
        <div *ngIf="showAtLeastOneValueIsTrueError$ | async" class="mb--m mx--l mx--n--md">
          <div class="notification notification--errorfield">
            <span class="icon icon-error-shape errorfield"></span>
            <div>
              <p>{{ 'ng.product-finder.step-preferences.multiple.options.error' | translate }}</p>
            </div>
          </div>
        </div>
        <div class="Container Container--partitioned py--m--md mx--n">
          <div class="Container--partitioned--partition Container--partitioned--partition--last-item">
            <div
              class="select-tile--group display--grid grid-template-column--2--md gap--xm mx--m--md"
              [formGroup]="preferenceFrom">
              <tg-sales-checkbox
                [iconClass]="'icon-wifi-signal'"
                [label]="'ng.product-finder.step-preferences.surf'"
                formControlName="surfing">
              </tg-sales-checkbox>
              <tg-sales-checkbox
                [iconClass]="'icon-pc'"
                [label]="'ng.product-finder.step-preferences.watch'"
                formControlName="watchTv">
              </tg-sales-checkbox>
              <tg-sales-checkbox
                [iconClass]="'icon-mobile'"
                [label]="'ng.product-finder.step-preferences.mobile'"
                formControlName="mobile">
              </tg-sales-checkbox>
              <tg-sales-checkbox
                [iconClass]="'icon-telephone'"
                [label]="'ng.product-finder.step-preferences.fixed-line'"
                formControlName="fixedLine">
              </tg-sales-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
