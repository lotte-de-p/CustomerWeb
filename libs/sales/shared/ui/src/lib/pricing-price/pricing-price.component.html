<div *ngIf="isRenditionSmall()" class="promo-highlight__second-row display--flex justify-content--center space-nowrap">
  <span *ngIf="!isFrench()">€</span>
  <span>{{ integralPart }}</span>
  <span *ngIf="decimalPart !== '00'">,{{ decimalPart }}</span>
  <span *ngIf="isFrench()">€</span>
</div>

<div *ngIf="isRenditionLarge()" class="promo-highlight__third-row display--flex justify-content--center space-nowrap">
  <span *ngIf="!isFrench()" class="promo-highlight__third-row--before-text text--xm line-height--18">€</span>
  <span class="promo-highlight__third-row--price">{{ integralPart }}</span>
  <span *ngIf="decimalPart !== '00'" class="promo-highlight__third-row--with-comma text--m line-height--18"
    >,{{ decimalPart }}</span
  >
  <span *ngIf="isFrench()" class="promo-highlight__third-row--before-text text--xm line-height--18">€</span>
</div>
