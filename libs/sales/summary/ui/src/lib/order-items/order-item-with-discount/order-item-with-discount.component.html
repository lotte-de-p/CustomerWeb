<div class="sales-cart-row-border-radius sales-cart-row-left sales-cart-row">
  <div>
    <div class="p-0">
      <div class="sales-cart-row__contents mb--m">
        <div class="align-items--center sales-cart-row__content__section--discount mt--m mb-0 px--l--md px--xs pb--m">
          <div>
            <img
              *ngIf="orderItem?.mainImageUrl"
              alt=""
              class="icon icon-md text-weight--l hw-image"
              [src]="orderItem?.mainImageUrl" />
          </div>
          <div class="width--full pt--l">
            <div class="display--flex justify-content--between width--full">
              <div class="sales-cart-row__content__section__title">
                <div class="font-body-small" [attr.data-cy]="'order-item-with-discount-name'">
                  {{ orderItem?.name }}
                </div>
              </div>
              <div class="sales-cart-row__content__section__price align-items--top display--flex">
                <span
                  [attr.data-cy]="'order-item-with-discount-price'"
                  class="text-decoration--line-through sales-cart-row-right pr--xxxs opacity--small-transparency font--body-small font--caption pb--xxxs pb--n--md align-self--center space-nowrap">
                  {{ orderItem?.prices?.total | summaryPrice }}
                </span>
                <div class="sales-cart-row__content__section right">
                  <div class="align-items--center display--flex space-nowrap sales-cart-row__content__section__price">
                    <div class="color-black text-weight--l">
                      <span class="space-nowrap" [attr.data-cy]="'order-item-with-discount-discounted'">{{
                        orderItem?.prices?.discounted | summaryPrice
                      }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="display--flex justify-content--between mt--xxs mb--n--md mb--xs">
                <div class="sales-cart-row__content__section__price pl-0">
                  <div
                    class="text--m--md text--xs sales-cart-row__content__discount text-weight--xl ml-0"
                    [attr.data-cy]="'order-item-with-discount-discount-row'">
                    {{ orderItem?.discount?.label }}
                  </div>
                </div>
                <div class="sales-cart-row__content__section__price align-items--center display--flex">
                  <div
                    class="sales-cart-row__content__discount text--m--md text--xs sales-cart-row__content__section right mt--l ml--s mt-0">
                    <div class="space--nowrap">-{{ orderItem?.discount?.price | summaryPrice }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
