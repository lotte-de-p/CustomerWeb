<div class="select-tile--group display--grid grid-template-column--1 gap--xm background-white position--full-height">
  <label
    [attr.data-testid]="'installation-delivery-method'"
    for="choice-{{ deliveryMethod.type }}"
    class="select-tile display--flex flex-direction--column m--n color-text animation-show-slide-up flex-direction--column p--m px--l--sm pb--l--sm"
    style="--animation-delay: 2"
    [ngClass]="'TELENET' === 'TELENET' ? 'pt--l--sm' : ''">
    <div
      class="select-tile__content--image width--full pointer-events--none display--inline-flex justify-content--center hide-until-md px--l pb--l">
      @if (isSelected) {
        <img
          class="aspect-ratio--16-9 height--full width--full hidden-mobile"
          alt="telenet"
          [src]="deliveryMethod.type | imagePath: brand : '-selected'" />
      }
      @if (!isSelected) {
        <img
          class="aspect-ratio--16-9 height--full width--full hidden-mobile"
          alt="telenet"
          [src]="deliveryMethod.type | imagePath: brand" />
      }
      @if (deliveryMethod.type === deliveryMethodTypeEnum.MODEM_COMPATIBILITY) {
        <img
          class="aspect-ratio--16-9 height--full width--full hidden-desktop"
          alt="telenet"
          [src]="deliveryMethod.type | imagePath: brand" />
      }
      @if (deliveryMethod.type !== deliveryMethodTypeEnum.MODEM_COMPATIBILITY) {
        <img
          class="aspect-ratio--16-9 height--full width--full hidden-desktop"
          alt="telenet"
          [src]="deliveryMethod.type | imagePath: brand : '-mobile'" />
      }
    </div>
    <div
      class="select-tile__content display--flex flex-direction--column--md flex-direction--row flex-grow gap--xxs gap--xs--sm justify-content--between align-items--start align-items--center--md">
      <div class="display--flex height--full flex-direction--column justify-content--between">
        <div class="select-tile__content--inner display--flex flex-direction--column">
          <div class="display--flex gap--m gap--l--sm">
            <div class="select-tile__content_text display--flex flex-direction--column flex-grow gap--xxs">
              <div class="heading--6 heading--nomargin">
                {{ installationType + '-' + deliveryMethod.type | labelKey: 'title' | translate }}
              </div>
            </div>
          </div>
          <div class="font--body-regular px--xl--md px--l py--m">
            <ul>
              @for (n of descriptionCount; track deliveryMethod.type; let i = $index) {
                <li>
                  {{
                    installationType + '-' + deliveryMethod.type
                      | labelKey: undefined : 'description-' + (i + 1)
                      | translate
                  }}
                </li>
              }
            </ul>
          </div>
        </div>
        <div class="mt--auto">
          <tg-sales-order-configurator-installation-type-ui-delivery-method-price
            [priceAndDiscount]="deliveryMethod.priceAndDiscount">
          </tg-sales-order-configurator-installation-type-ui-delivery-method-price>
        </div>
      </div>
      <div class="display--flex justify-content--center--md">
        <input
          type="radio"
          name="choice"
          value=""
          id="choice-{{ deliveryMethod.type }}"
          class="select-tile__input display--flex align-items--center justify-content--center align-self--center font--caption align-self--center order--last cursor--pointer border-radius--circle"
          [checked]="isSelected" />
      </div>
    </div>
  </label>
</div>
