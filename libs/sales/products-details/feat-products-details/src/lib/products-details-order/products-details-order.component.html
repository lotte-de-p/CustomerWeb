<ng-container *ngIf="salesOffer$ | async as salesOffer">
  <div class="mt--xl--md mt--l">
    <tg-sales-pricing [theme]="theme" [salesOffer]="salesOffer"></tg-sales-pricing>
  </div>
  <div class="mt--l display--flex--md align-items--center">
    <button class="button button button--primary" (click)="order()">
      <span>{{ 'ng.products-details-order.btn.order' | translate }}</span>
    </button>
  </div>
</ng-container>
