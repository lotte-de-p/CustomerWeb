<div class="notification notification--info notification--closable" *ngIf="notification">
  <div>
    <div class="display--flex">
      <span class="icon icon-information-shape info"></span>
      <div class="mt--xxxs">
        <div class="text-weight--g text--m" *ngIf="notification.title">{{ notification.title | translate }}</div>
        <div class="text-flow text--r text-weight--s">{{ notification.message | translate }}</div>
      </div>
    </div>
  </div>
</div>
