<div class="container" [attr.data-cy]="'sim-management-skeleton'">
  <div class="row">
    <div class="col-6 hide-until-sm text-align--center">
      <p class="skeleton--v2 skeleton--basic skeleton--container" style="width: 400px; height: 400px"></p>
    </div>
    <div class="col-xs-12 col-sm-6">
      <h3 class="heading--notopmargin skeleton--v2 skeleton--basic skeleton--one-line"></h3>
      <div class="col-10 skeleton--v2 skeleton--basic skeleton--text skeleton--three-lines mb--xxl"></div>
      <div class="background-white p--xxl">
        <h4 class="skeleton--v2 skeleton--basic skeleton--three-lines"></h4>
        <h4 class="col-10 skeleton--v2 skeleton--basic skeleton--two-lines"></h4>
        <h4 class="col-10 skeleton--v2 skeleton--basic skeleton--two-lines"></h4>
        <h4 class="col-10 skeleton--v2 skeleton--basic skeleton--two-lines"></h4>
      </div>
    </div>
  </div>
</div>

<div
  class="sticky-footer-v2 position--fixed background-white width--full py--m px--xm p--xm--md display--flex justify-content--center align-items--center box-sizing--inherit shadow--xs-inverse position--bottom position--left">
  <div
    class="sticky-footer-v2__container width--full default-max-site-width display--flex justify-content--between align-items--center">
    <div class="back-section">
      <button
        class="button button--tertiary skeleton--v2 skeleton--basic skeleton--button"
        style="min-width: 120px"></button>
    </div>

    <div class="next-section">
      <button
        class="button button--primary skeleton--v2 skeleton--basic skeleton--button"
        style="min-width: 150px"></button>
    </div>
  </div>
</div>
