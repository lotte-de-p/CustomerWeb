<div class="overlay" data-testid="billing-overview-download-error-dialog">
  <div class="overlay__mask"></div>
  <div class="overlay__section">
    <div class="overlay__section__content">
      <div
        class="overlay__section__content__close icon-close"
        (click)="closeDialog()"
        (appClickOutside)="closeDialog()"></div>
      <div class="overlay__section__content__title heading--5 heading--nomargin">
        {{ 'ng.billing-overview.download.overlay.error-title' | translate }}
      </div>
      <div class="overlay__section__content__description">
        {{ 'ng.billing-overview.download.overlay.error-description' | translate }}
      </div>
      <div class="mt--l">
        <wink-button
          (click)="closeDialog()"
          text="{{ 'ng.billing-overview.download.overlay.btn-cancel' | translate }}"
          data-testid="billing-overview-download-error-dialog-close"
          element="button"
          type="button"
          appearance="primary"
          size="md"
          width="full"
          status="none">
        </wink-button>
      </div>
    </div>
  </div>
</div>
