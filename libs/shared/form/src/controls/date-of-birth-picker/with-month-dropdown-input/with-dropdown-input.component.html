<form [formGroup]="form">
  <div class="form-group dob-field">
    <div class="dob-field__content text-align--left">
      <div class="date-field-day">
        <tg-form-input
          #day
          formControlName="day"
          labelPrefix="dob.error"
          [required]="true"
          [hideLabel]="true"
          [showPlaceHolder]="true"
          [mask]="{ maskValue: '99', dropSpecialCharacters: true }">
        </tg-form-input>
      </div>
      <div class="form-group dob-picker__selectdiv">
        <div class="dob-picker__dropdowns ml-5">
          <app-month-dropdown formControlName="selectedMonth" [month]="month" [optionList]="options" ngDefaultControl>
          </app-month-dropdown>
        </div>
      </div>
      <div class="date-field-year">
        <tg-form-input
          #year
          formControlName="year"
          labelPrefix="dob.error"
          [required]="true"
          [hideLabel]="true"
          [showPlaceHolder]="true"
          [mask]="{ maskValue: '0000', dropSpecialCharacters: true }">
        </tg-form-input>
      </div>
    </div>
    <div class="formErrorInput mt-5" *ngIf="this.form.errors?.['invalidBirthDate']">
      {{ this.form.errors?.['invalidBirthDate'] }}
    </div>
  </div>
</form>
