<div
  class="Container text-align--center px--xxs px--l--sm py--xxl background-shade_08 border--all--r border-width--all--r border-style--all--solid border-color--all--shade_24">
  <p class="mb--xxs">{{'ng.' + messageGroup + '.unavailable-timeslots.lbl' | translate}}</p>
  <div
    class="button button--secondary width--full width--auto--sm"
    [ngClass]="{'button--disabled' : disableLoadMore}"
    (click)="loadSlots()">
    <span>{{'ng.' + messageGroup + '.load-more-timeslots.lbl' | translate}}</span>
  </div>
</div>
